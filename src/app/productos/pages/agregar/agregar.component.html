<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input
        formControlName="nombre"
        class="form-control" 
        type="text"
      >
    </div>
    <div class="col-auto">
      <span
        *ngIf   = "miFormulario.get('nombre')?.invalid"
        [color]   = "color"
        mensaje = "Debe de ingresar este campo"
        error-msg
      >
      </span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button (click)="cambiarColor()" class="btn btn-primary">
        Guardar
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
